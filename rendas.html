<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="estilo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <title></title>
  </head>
  <body>
    <input type="checkbox" id="chec">
    <label for="chec" id="menui">
      <img id="men" src="menu.png" >
    </label>
    <nav>
      <ul id="menu" name="menu">
        <li><a href="carteira.html">Carteira</a></li>
        <li><a href="rendas.html">Rendas</a></li>
        <li><a href="despesas.html">Despesas</a></li>
        <li><a href="contas.html">Contas</a></li>
      </ul>
    </nav>
    <div   class="jubortron">
      <h1 id="renda">RENDAS</h1>
    </div>
      <div class="container">
        <button id="adcRenda" onclick="abre_modal('I', 'modal-adc')" class="botaoadicionar">Adiconar a renda</button>
        <button id="filtroR" onclick="abre_modal('F','modal-fil')" class="botaofiltrar">Filtrar</button>
        <table class="row" id="row">
          <tr>
          </tr>
          <tr>
          </tr>
        </table>
        <table id="Valores">
          <thead>
            <th id="cabecario">ID</th>
            <th id="cabecario">Conta</th>
      			<th id="cabecario">Valor</th>
      			<th id="cabecario">Tipo</th>
      			<th id="cabecario">Descrição</th>
      			<th id="cabecario">Data de Recebimento</th>
      			<th id="cabecario">Data Esperada de Recebimento</th>
            <th id="cabecario">Edite</th>
            <th id="cabecario">Remove</th>
          </thead>
          <tbody id="conteudo" class="colunas"></tbody>
        </table>



    </div>
      <div id="modal-adc" class="modal-container">

          <div class="modal">

            <h3 id="titulomd" class="titulomd"> Adicione a Renda</h3>
            <form id="AdcRenda"  method="POST">
              <div id="modal-grid">
                <table>
                  <tr>
                    <td id="formtd">
                      <label for="tiporenda" id="labeltd">Tipo Renda</label>
                      <select id="tiporenda" name="tiporenda">
                        <option value="salario">Salário </option>
                        <option value="Investimento">Investimento</option>
                        <option value="rendaextra">Renda Extra</option>
                        <option value="outros">Outros</option>
                      </select>
                    </td>
                    <td id="formtd">
                      <label for="contaDepositada" id="labeltd">Conta a ser depositada</label>
                      <input type="number" id="contaDepositada" name="contaDepositada" placeholder="0001">
                    </td>
                    <td id="formtd">
                      <label for="dataRecebimento" id="labeltd">Data do recebimento</label>
                      <input type="date" id="dataRecebimento" name="dataRecebimento">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="descricaoRenda" id="labeltd">Descrição</label>
                      <input type="text" id="descricaoRenda" name="descricaoRenda">
                    </td>
                    <td>
                      <label for"valorRenda" id="labeltd">Valor da Renda</label>
                      <input type="number" id="valorRenda" name="valorRenda" title="Somente Números">
                    </td>
                    <td>
                      <label for="dataEsperado" id="labeltd">Data Esperada de recebimento</label>
                      <input type="date" id="dataEsperado" name="dataEsperado">
                    </td>
                  </tr>
                </table>
              </div>
            </form>
            <button class="fechar" onclick="fecha_modal('modal-adc')">FECHAR</button>
            <button type="button" class="salvar" id="salvar" onclick="salvarf()">SALVAR RENDA</button>

        </div>
      </div>
      <div id="modal-fil" class="modal-container">

          <div class="modal">

            <h3 id="titulomd" class="titulomd"> Filtar Renda</h3>
            <form id="AdcRenda" onsubmit="return false;">
              <div id="modal-grid">
                <table>
                  <tr>
                    <td id="formtd">
                      <label for="Frenda" id="labeltd">Tipo Renda</label>
                      <select id="Frenda" name="Frenda">
                        <option value="salario">Salário </option>
                        <option value="Investimento">Investimento</option>
                        <option value="rendaextra">Renda Extra</option>
                        <option value="outros">Outros</option>
                      </select>
                    </td>
                    <td id="formtd">
                      <label for="dataF" id="labeltd">Data do recebimento</label>
                      <input type="date" id="dataF" name="dataF">
                    </td>
                  </tr>
                </table>
              </div>
            </form>
            <button class="fechar">FECHAR</button>
            <button type="button" class="salvar" id="salvar" onclick="filtrorenda()">Filtrar</button>

        </div>
      </div>
      <div id="modal-edi" class="modal-container">

          <div class="modal">
            <h3 id="titulomd" class="titulomd"> Editar Renda</h3>
            <form id="editrenda"  method="POST">
              <div id="modal-grid">
                <table>
                  <tr>
                    <td id="formtd">
                      <label for="edi_tiporenda" id="labeltd">Tipo Renda</label>
                      <select id="edi_tiporenda" name="edi_tiporenda">
                        <option value="salario">Salário </option>
                        <option value="Investimento">Investimento</option>
                        <option value="rendaextra">Renda Extra</option>
                        <option value="outros">Outros</option>
                      </select>
                    </td>
                    <td id="formtd">
                      <label for="edi_contaDepositada" id="labeltd">Conta a ser depositada</label>
                      <input type="number" id="edi_contaDepositada" name="contaDepositada" placeholder="0001">
                    </td>
                    <td id="formtd">
                      <label for="edi_dataRecebimento" id="labeltd">Data do recebimento</label>
                      <input type="date" id="edi_dataRecebimento" name="dataRecebimento">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="edi_descricaoRenda" id="labeltd">Descrição</label>
                      <input type="text" id="edi_descricaoRenda" name="descricaoRenda">
                    </td>
                    <td>
                      <label for="edi_valorRenda" id="labeltd">Valor da Renda</label>
                      <input type="number" id="edi_valorRenda" name="valorRenda" title="Somente Números">
                    </td>
                    <td>
                      <label for="edi_dataEsperado" id="labeltd">Data Esperada de recebimento</label>
                      <input type="date" id="edi_dataEsperado" name="dataEsperado">
                    </td>
                  </tr>
                </table>
              </div>
            </form>
            <button class="fechar" onclick="fecha_modal('modal-edi')">FECHAR</button>
            <button type="button" class="salvar" id="salvar" onclick="salvaredicao()">CONCLUIDO</button>

        </div>
      </div>


  </body>
  <input type="hidden" name="aux_op" id="aux_op" value="I">
  <input type="hidden" name="id" id="id" >
</html>
